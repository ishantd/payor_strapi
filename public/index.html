<!DOCTYPE HTML>
<html>
    <head>
    <link rel="stylesheet" href="//cdn.webix.com/edge/webix.css" type="text/css"> 
    <script src="//cdn.webix.com/edge/webix.js" type="text/javascript"></script>  
    </head>
    <body>
        <script type="text/javascript" charset="utf-8">
    /* place for UI configuration */
    webix.ui({
    width:1200,
    rows:[
        {
            view:"toolbar", elements:[
                { view:"button", value:"Add", width:100 },
                { view:"button", value:"Delete", width:100 }
            ]
        },
        {
            height:1020, cols:[
                {
                    view:"form", elements:[
                        { view:"text", placeholder:"Name" },  
                        { view:"text", placeholder:"Publish Date" },
                        { view:"text", placeholder:"Author" },
                        { view:"text", placeholder:"Price" }        
                    ]
                },
                {
                    view:"list", 
                    template:"#Name# - #Author#", // which data to show
                    select:true, //enables selection 
                    height:400,
                    data:[
                        
                    ]
                }
            ]
        }
    ]
});
        </script>
    </body>
</html>
